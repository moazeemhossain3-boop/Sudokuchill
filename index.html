<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Simple Sudoku Chill</title>
    <!-- Three.js for the 3D Hero Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --bg-color: #fff5f5;
            --grid-bg: #fff5f5;
            --text-main: #4a3737;
            --accent-color: #967272;
            --line-thick: #3d2b2b;
            --line-thin: #e2d1d1;
            --button-bg: #d6aaaa;
            --button-hover: #c29393;
            --card-shadow: rgba(74, 55, 55, 0.1);
            --highlight: rgba(150, 114, 114, 0.08);
            --selected: rgba(150, 114, 114, 0.2);
            --same-num-bg: rgba(150, 114, 114, 0.35);
            --error-color: #e53e3e;
            --success-glow: rgba(255, 215, 0, 0.3);
            --completion-flash: rgba(255, 255, 255, 0.6);
            --disabled-num: #d1d5db;
            --win-glow: rgba(214, 158, 158, 0.4);
            --modal-bg: rgba(255, 255, 255, 0.8);
        }

        [data-theme="night"] {
            --bg-color: #000000;
            --grid-bg: #000000;
            --text-main: #ffccaf;
            --accent-color: #d1a68d;
            --line-thick: #ffccaf;
            --line-thin: #33221a;
            --button-bg: #33221a;
            --button-hover: #4a3a30;
            --card-shadow: rgba(255, 204, 175, 0.05);
            --highlight: rgba(255, 204, 175, 0.05);
            --selected: rgba(255, 204, 175, 0.15);
            --same-num-bg: rgba(255, 204, 175, 0.3);
            --error-color: #ff6b6b;
            --success-glow: rgba(255, 236, 153, 0.3);
            --completion-flash: rgba(255, 204, 175, 0.4);
            --disabled-num: #1a1512;
            --win-glow: rgba(255, 204, 175, 0.2);
            --modal-bg: rgba(20, 15, 12, 0.9);
        }

        [data-theme="lavender"] {
            --bg-color: #f3f0ff;
            --grid-bg: #f3f0ff;
            --text-main: #4c406b;
            --accent-color: #8476aa;
            --line-thick: #4c406b;
            --line-thin: #d6d0ed;
            --button-bg: #b9b1d6;
            --button-hover: #a097c2;
            --card-shadow: rgba(76, 64, 107, 0.1);
            --highlight: rgba(132, 118, 170, 0.1);
            --selected: rgba(132, 118, 170, 0.25);
            --same-num-bg: rgba(132, 118, 170, 0.4);
            --error-color: #d53f8c;
            --success-glow: rgba(214, 188, 250, 0.5);
            --completion-flash: rgba(255, 255, 255, 0.5);
            --disabled-num: #cbd5e1;
            --win-glow: rgba(185, 177, 214, 0.4);
            --modal-bg: rgba(243, 240, 255, 0.9);
        }

        [data-theme="forest"] {
            --bg-color: #f0f4f0;
            --grid-bg: #f0f4f0;
            --text-main: #2d3a2d;
            --accent-color: #5b705b;
            --line-thick: #2d3a2d;
            --line-thin: #cedbce;
            --button-bg: #a8bba8;
            --button-hover: #8fa68f;
            --card-shadow: rgba(45, 58, 45, 0.1);
            --highlight: rgba(91, 112, 91, 0.1);
            --selected: rgba(91, 112, 91, 0.25);
            --same-num-bg: rgba(91, 112, 91, 0.4);
            --error-color: #c53030;
            --success-glow: rgba(198, 246, 213, 0.5);
            --completion-flash: rgba(255, 255, 255, 0.5);
            --disabled-num: #cbd5e1;
            --win-glow: rgba(168, 187, 168, 0.4);
            --modal-bg: rgba(240, 244, 240, 0.9);
        }

        [data-theme="ocean"] {
            --bg-color: #0f172a;
            --grid-bg: #0f172a;
            --text-main: #94a3b8;
            --accent-color: #38bdf8;
            --line-thick: #38bdf8;
            --line-thin: #1e293b;
            --button-bg: #1e293b;
            --button-hover: #334155;
            --card-shadow: rgba(0, 0, 0, 0.5);
            --highlight: rgba(56, 189, 248, 0.05);
            --selected: rgba(56, 189, 248, 0.15);
            --same-num-bg: rgba(56, 189, 248, 0.3);
            --error-color: #fb7185;
            --success-glow: rgba(56, 189, 248, 0.4);
            --completion-flash: rgba(255, 255, 255, 0.2);
            --disabled-num: #020617;
            --win-glow: rgba(56, 189, 248, 0.2);
            --modal-bg: rgba(15, 23, 42, 0.9);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            transition: background-color 0.8s ease, color 0.8s ease;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* --- Header & Safe Areas --- */
        header {
            width: 100%;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .header-title {
            font-weight: 200;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0;
        }

        .settings-trigger {
            position: absolute;
            right: 20px;
            top: max(20px, env(safe-area-inset-top));
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .settings-trigger:hover { opacity: 1; }

        /* --- Views Management --- */
        .view {
            display: none;
            opacity: 0;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .view.active {
            display: flex;
            animation: viewFadeIn 0.8s ease-out forwards;
        }

        @keyframes viewFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #menu-view { justify-content: flex-start; padding-top: 20px; }

        #hero3DContainer {
            width: 260px;
            height: 260px;
            margin-bottom: 20px;
            cursor: grab;
        }

        .menu-options {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .menu-btn {
            background-color: var(--button-bg);
            color: var(--text-main);
            border: 1px solid var(--line-thin);
            padding: 16px;
            border-radius: 16px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .menu-btn:active { transform: scale(0.98); opacity: 0.8; }

        .folder-content {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 0 10px;
            background: rgba(0,0,0,0.03);
            border-radius: 16px;
            transition: max-height 0.6s ease-in-out, opacity 0.5s ease-in-out;
        }

        .folder-content.open {
            max-height: 400px; 
            opacity: 1;
            padding: 10px;
            margin-bottom: 10px;
        }

        .diff-btn { padding: 10px; font-size: 0.85rem; }

        /* --- Settings Modal --- */
        #settings-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #settings-modal.active { display: flex; opacity: 1; }

        .modal-content {
            background: var(--modal-bg);
            width: 85%;
            max-width: 340px;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transform: translateY(20px);
            transition: transform 0.4s ease;
            border: 1px solid var(--line-thin);
        }

        #settings-modal.active .modal-content { transform: translateY(0); }

        .modal-title {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 1.1rem;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 300;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .setting-label { font-size: 0.9rem; letter-spacing: 1px; }

        .theme-picker {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .theme-opt {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .theme-opt.active { border-color: var(--line-thick); transform: scale(1.1); }

        /* --- Toggle Switch --- */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--button-bg);
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: var(--text-main);
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- Game View Styling --- */
        .game-stats-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 450px;
            padding: 0 10px 10px 10px;
            font-size: 0.75rem;
            opacity: 0.6;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #game-container {
            position: relative;
            background: var(--grid-bg);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 15px 30px var(--card-shadow);
        }

        canvas { display: block; cursor: pointer; border-radius: 2px; }

        .number-pad {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            max-width: 450px;
        }

        .num-btn {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--button-bg);
            color: var(--text-main);
            border: 1px solid var(--line-thin);
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .num-btn.completed { background-color: var(--disabled-num); opacity: 0.2; pointer-events: none; }
        .num-btn.clear { font-size: 0.9rem; font-weight: bold; }

        .controls { margin-top: 15px; display: flex; gap: 10px; }

        .ui-btn {
            background-color: transparent;
            color: var(--text-main);
            border: 1px solid var(--line-thin);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.75rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status {
            margin-top: 10px;
            font-size: 0.7rem;
            letter-spacing: 1px;
            opacity: 0.6;
            text-align: center;
            min-height: 1.2rem;
            padding: 0 20px;
            transition: opacity 1s;
        }

        .status.fade-out { opacity: 0; }

        /* --- Win Overlay --- */
        #win-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: transparent;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 3000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            opacity: 0;
            transition: opacity 3s ease;
        }
        #win-overlay.active { display: flex; opacity: 1; }
    </style>
</head>
<body data-theme="day">

    <header>
        <p class="header-title">Simple Sudoku Chill</p>
        <div class="settings-trigger" id="settingsBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>

    <!-- Settings Modal -->
    <div id="settings-modal">

    <!-- Game View -->
    <div id="game-view" class="view">
        <div class="game-stats-header">
            <span id="mistakeDisplay">Mistakes: 0</span>
            <span id="timerDisplay">00:00</span>
        </div>
        <div id="game-container">
            <canvas id="sudokuCanvas"></canvas>
        </div>
        <div class="number-pad" id="numberPad">
            <div class="num-btn" data-val="1">1</div>
            <div class="num-btn" data-val="2">2</div>

            <div class="num-btn" data-val="6">6</div>

    <script>
        // DOM Ref
        const canvas = document.getElementById('sudokuCanvas'), ctx = canvas.getContext('2d');
        const menuView = document.getElementById('menu-view'), gameView = document.getElementById('game-view');
        const settingsModal = document.getElementById('settings-modal'), hapticToggle = document.getElementById('hapticToggle');
        const statusText = document.getElementById('statusText'), winOverlay = document.getElementById('win-overlay');
        const hero3DContainer = document.getElementById('hero3DContainer');

        let solution = [], puzzle = [], isGiven = [], selectedCell = { r: -1, c: -1 };
        let isGameOver = false, mistakes = 0, startTime = null, timerInterval = null;
        let hapticsEnabled = true, winSequenceProgress = 0, DISPLAY_SIZE = Math.min(window.innerWidth - 40, 450);
        let CELL_SIZE = DISPLAY_SIZE / 9;

        // --- Haptic Feedback Wrapper ---
        async function triggerHaptic() {
            if (!hapticsEnabled) return;
            // Native Capacitor Check
            if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.Haptics) {
                await window.Capacitor.Plugins.Haptics.impact({ style: 'light' });
            } else if (navigator.vibrate) {
                navigator.vibrate(15); // Browser fallback
            }
        }

        // --- Core Sudoku ---
        function isValid(grid, r, c, num) {
            for (let i = 0; i < 9; i++) if (grid[r][i] === num || grid[i][c] === num) return false;
            const sr = Math.floor(r/3)*3, sc = Math.floor(c/3)*3;
            for (let i=0; i<3; i++) for (let j=0; j<3; j++) if (grid[sr+i][sc+j] === num) return false;
            return true;
        }

        function fillSudoku(grid, rand = Math.random) {
            for (let r = 0; r < 9; r++) for (let c = 0; c < 9; c++) if (grid[r][c] === 0) {
                const ns = [1,2,3,4,5,6,7,8,9].sort(() => rand() - 0.5);
                for (let n of ns) if (isValid(grid, r, c, n)) {
                    grid[r][c] = n;
                    if (fillSudoku(grid, rand)) return true;
                    grid[r][c] = 0;
                }
                return false;
            }
            return true;
        }

        function generatePuzzle(diff = 40, isDaily = false) {
            isGameOver = false; mistakes = 0; startTime = Date.now(); winSequenceProgress = 0;
            document.getElementById('mistakeDisplay').innerText = `Mistakes: 0`;
            startTimer();
            let rFunc = Math.random;
            if (isDaily) {
                const d = new Date(); let seed = d.getFullYear()*10000 + (d.getMonth()+1)*100 + d.getDate();
                rFunc = () => { let x = Math.sin(seed++) * 10000; return x - Math.floor(x); };
            }
            let grid = Array(9).fill().map(() => Array(9).fill(0));
            fillSudoku(grid, rFunc);
            solution = grid.map(r => [...r]); puzzle = grid.map(r => [...r]);
            isGiven = Array(9).fill().map(() => Array(9).fill(false));
            feedback = Array(9).fill().map(() => Array(9).fill(null));
            sparkles = []; completedFlashes = [];
            while (diff > 0) {
                let r = Math.floor(rFunc()*9), c = Math.floor(rFunc()*9);
                if (puzzle[r][c] !== 0) { puzzle[r][c] = 0; diff--; }
            }
            for(let r=0; r<9; r++) for(let c=0; c<9; c++) if(puzzle[r][c] !== 0) isGiven[r][c] = true;
            selectedCell = { r: -1, c: -1 };
            updateNumberPad();
            showView('game-view');
        }

        function showView(id) {
            document.querySelector('.view.active').classList.remove('active');
            setTimeout(() => { document.getElementById(id).classList.add('active'); if(id==='game-view') render(); }, 50);
        }

        function startTimer() {
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if(isGameOver) return;
                const sec = Math.floor((Date.now() - startTime)/1000), m = Math.floor(sec/60).toString().padStart(2,'0'), s = (sec%60).toString().padStart(2,'0');
                document.getElementById('timerDisplay').innerText = `${m}:${s}`;
            }, 1000);
        }

        // --- Rendering ---
        let feedback = [], sparkles = [], completedFlashes = [];
        function getThemeColors() {
            const s = getComputedStyle(document.body);
            return {
                text: s.getPropertyValue('--text-main').trim(), thick: s.getPropertyValue('--line-thick').trim(), thin: s.getPropertyValue('--line-thin').trim(),
                bg: s.getPropertyValue('--grid-bg').trim(), hl: s.getPropertyValue('--highlight').trim(), sel: s.getPropertyValue('--selected').trim(),
                sn: s.getPropertyValue('--same-num-bg').trim(), err: s.getPropertyValue('--error-color').trim(), glow: s.getPropertyValue('--success-glow').trim(),
                win: s.getPropertyValue('--win-glow').trim(), flash: s.getPropertyValue('--completion-flash').trim()
            };
        }

        function render() {
            if (!gameView.classList.contains('active')) { requestAnimationFrame(render); return; }
            const c = getThemeColors(); ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = c.bg; ctx.fillRect(0,0,canvas.width,canvas.height);
            const now = Date.now(), fn = (selectedCell.r !== -1 && !isGameOver) ? puzzle[selectedCell.r][selectedCell.c] : 0;

            for (let r=0; r<9; r++) for (let col=0; col<9; col++) {
                completedFlashes = completedFlashes.filter(f => now - f.time < 800);
                completedFlashes.forEach(f => {
                    ctx.fillStyle = c.flash; ctx.globalAlpha = (1 - (now - f.time)/800)*0.4;
                    if(f.type==='row'&& f.idx===r) ctx.fillRect(0,r*CELL_SIZE,canvas.width,CELL_SIZE);
                    if(f.type==='col'&& f.idx===col) ctx.fillRect(col*CELL_SIZE,0,CELL_SIZE,canvas.height);
                    if(f.type==='box') { const br=Math.floor(f.idx/3)*3, bc=(f.idx%3)*3; if(r>=br&&r<br+3&&col>=bc&&col<bc+3) ctx.fillRect(col*CELL_SIZE,r*CELL_SIZE,CELL_SIZE,CELL_SIZE); }
                });
                ctx.globalAlpha = 1.0;
                if(fn !== 0 && puzzle[r][col] === fn) { ctx.fillStyle = c.sn; ctx.fillRect(col*CELL_SIZE,r*CELL_SIZE,CELL_SIZE,CELL_SIZE); }
                const f = feedback[r][col];
                if (f && f.type === 'correct' && f.time > now-600) { ctx.fillStyle = c.glow; ctx.globalAlpha = 1 - (now-f.time)/600; ctx.fillRect(col*CELL_SIZE,r*CELL_SIZE,CELL_SIZE,CELL_SIZE); ctx.globalAlpha = 1.0; }
            }

            if (selectedCell.r !== -1 && !isGameOver) {
                ctx.fillStyle = c.hl; ctx.fillRect(0,selectedCell.r*CELL_SIZE,canvas.width,CELL_SIZE); ctx.fillRect(selectedCell.c*CELL_SIZE,0,CELL_SIZE,canvas.height);
                ctx.fillStyle = c.sel; ctx.fillRect(selectedCell.c*CELL_SIZE,selectedCell.r*CELL_SIZE,CELL_SIZE,CELL_SIZE);
            }

            if (isGameOver) { winSequenceProgress = Math.min(1, winSequenceProgress+0.005); ctx.fillStyle = c.win; ctx.globalAlpha = winSequenceProgress * (Math.sin(now/800)*0.1+0.9); ctx.fillRect(0,0,canvas.width,canvas.height); ctx.globalAlpha = 1.0; }

            for (let i=0; i<=9; i++) {
                ctx.beginPath(); ctx.lineWidth = (i%3===0)?2.5:0.8; ctx.strokeStyle = (i%3===0)?c.thick:c.thin;
                ctx.moveTo(i*CELL_SIZE,0); ctx.lineTo(i*CELL_SIZE,canvas.height); ctx.stroke();
                ctx.moveTo(0,i*CELL_SIZE); ctx.lineTo(canvas.width,i*CELL_SIZE); ctx.stroke();
            }

            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            for (let r=0; r<9; r++) for (let col=0; col<9; col++) if (puzzle[r][col] !== 0) {
                const err = feedback[r][col]?.type === 'incorrect';
                ctx.fillStyle = err ? c.err : c.text;
                ctx.font = isGiven[r][col] ? `500 ${CELL_SIZE*0.55}px 'Segoe UI'` : `300 ${CELL_SIZE*0.55}px 'Segoe UI'`;
                if (isGameOver) ctx.globalAlpha = 1 - (winSequenceProgress*0.3);
                ctx.fillText(puzzle[r][col], col*CELL_SIZE+CELL_SIZE/2, r*CELL_SIZE+CELL_SIZE/2); ctx.globalAlpha = 1.0;
            }

            sparkles = sparkles.filter(s => s.life > 0);
            for (let s of sparkles) { ctx.fillStyle = c.text; ctx.globalAlpha = s.life; ctx.beginPath(); ctx.arc(s.x, s.y, s.sz, 0, Math.PI*2); ctx.fill(); s.x+=s.vx; s.y+=s.vy; s.life-=0.03; }
            ctx.globalAlpha = 1.0;
            requestAnimationFrame(render);
        }

        // --- 3D Hero ---
        let scene, camera, renderer, cubeGroup;
        function initHero3D() {
            scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(45,1,0.1,1000); camera.position.z = 10;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); renderer.setSize(260,260);
            hero3DContainer.appendChild(renderer.domElement);
            cubeGroup = new THREE.Group(); scene.add(cubeGroup);
            const space = 1.1, off = (3*space)/2;
            for(let x=0; x<4; x++) for(let y=0; y<4; y++) for(let z=0; z<4; z++) if(x===0||x===3||y===0||y===3||z===0||z===3){
                const geo = new THREE.BoxGeometry(0.8,0.8,0.8), mat = new THREE.MeshBasicMaterial({color:getThemeColors().text, transparent:true, opacity:0.05});
                const m = new THREE.Mesh(geo, mat); m.position.set(x*space-off, y*space-off, z*space-off);
                const ed = new THREE.EdgesGeometry(geo), lm = new THREE.LineBasicMaterial({color:getThemeColors().thick, transparent:true, opacity:0.2});
                m.add(new THREE.LineSegments(ed, lm)); cubeGroup.add(m);
            }
            animate3D();
        }
        function animate3D() { requestAnimationFrame(animate3D); cubeGroup.rotation.y+=0.004; cubeGroup.rotation.x+=0.003; renderer.render(scene, camera); }

        // --- Interaction & Settings ---
        function applyTheme(t) { document.body.setAttribute('data-theme', t); localStorage.setItem('sudoku-chill-theme', t); document.querySelectorAll('.theme-opt').forEach(o => o.classList.toggle('active', o.dataset.theme === t)); }
        
        settingsBtn.onclick = () => { triggerHaptic(); settingsModal.classList.add('active'); };
        closeSettings.onclick = () => { triggerHaptic(); settingsModal.classList.remove('active'); };
        hapticToggle.onchange = (e) => { hapticsEnabled = e.target.checked; localStorage.setItem('sudoku-haptics', hapticsEnabled); triggerHaptic(); };

        document.querySelectorAll('.theme-opt').forEach(opt => opt.onclick = () => { applyTheme(opt.dataset.theme); triggerHaptic(); });
        document.getElementById('freePlayTrigger').onclick = () => { triggerHaptic(); document.getElementById('difficultyFolder').classList.toggle('open'); };
        document.querySelectorAll('.diff-btn').forEach(b => b.onclick = () => { triggerHaptic(); generatePuzzle(parseInt(b.dataset.diff)); });
        document.getElementById('dailyBtn').onclick = () => { triggerHaptic(); generatePuzzle(45, true); };
        document.getElementById('backBtn').onclick = () => { triggerHaptic(); showView('menu-view'); puzzle=[]; };
        document.getElementById('resetBtn').onclick = () => { triggerHaptic(); for(let r=0; r<9; r++) for(let c=0; c<9; c++) if(!isGiven[r][c]) { puzzle[r][c]=0; feedback[r][c]=null; } updateNumberPad(); };

        canvas.onclick = (e) => {
            const rect = canvas.getBoundingClientRect(), x = e.clientX-rect.left, y = e.clientY-rect.top;
            const c = Math.floor(x/CELL_SIZE), r = Math.floor(y/CELL_SIZE);
            if(r>=0&&r<9&&c>=0&&c<9) { selectedCell = {r,c}; triggerHaptic(); }
        };

        document.querySelectorAll('.num-btn').forEach(b => b.onclick = () => {
            if(selectedCell.r===-1 || isGameOver || isGiven[selectedCell.r][selectedCell.c]) return;
            const val = parseInt(b.dataset.val), r = selectedCell.r, c = selectedCell.c;
            triggerHaptic();
            if(val===0) { puzzle[r][c]=0; feedback[r][c]=null; }
            else {
                if(val!==solution[r][c] && puzzle[r][c]!==val) { mistakes++; document.getElementById('mistakeDisplay').innerText = `Mistakes: ${mistakes}`; }
                puzzle[r][c]=val;
                if(val===solution[r][c]) {
                    feedback[r][c]={type:'correct', time:Date.now()}; sparkles.push(...Array(8).fill(0).map(()=>({x:c*CELL_SIZE+CELL_SIZE/2, y:r*CELL_SIZE+CELL_SIZE/2, vx:(Math.random()-0.5)*3, vy:(Math.random()-0.5)*3, life:1.0, sz:Math.random()*2+1})));
                    checkCompletion(r,c);
                } else feedback[r][c]={type:'incorrect', time:Date.now()};
            }
            updateNumberPad(); checkWin();
        });

        function checkCompletion(r,c) {
            if(puzzle[r].every((v,i)=>v===solution[r][i])) completedFlashes.push({type:'row', idx:r, time:Date.now()});
            let colOk = true; for(let i=0; i<9; i++) if(puzzle[i][c]!==solution[i][c]) colOk=false;
            if(colOk) completedFlashes.push({type:'col', idx:c, time:Date.now()});
            const br=Math.floor(r/3)*3, bc=Math.floor(c/3)*3; let boxOk=true;
            for(let i=br; i<br+3; i++) for(let j=bc; j<bc+3; j++) if(puzzle[i][j]!==solution[i][j]) boxOk=false;
            if(boxOk) completedFlashes.push({type:'box', idx:Math.floor(r/3)*3+Math.floor(c/3), time:Date.now()});
        }

        function updateNumberPad() {
            const counts = Array(10).fill(0);
            for(let r=0; r<9; r++) for(let c=0; c<9; c++) if(puzzle[r][c]===solution[r][c]) counts[puzzle[r][c]]++;
            document.querySelectorAll('.num-btn[data-val]').forEach(b => { const v=parseInt(b.dataset.val); if(v>0) b.classList.toggle('completed', counts[v]===9); });
        }

        function checkWin() {
            for(let r=0; r<9; r++) for(let c=0; c<9; c++) if(puzzle[r][c]!==solution[r][c]) return;
            isGameOver=true; const sec = Math.floor((Date.now()-startTime)/1000), m=Math.floor(sec/60), s=sec%60;
            document.getElementById('winStatsText').innerText = `Time: ${m}m ${s}s â€¢ Mistakes: ${mistakes}`;
            setTimeout(() => winOverlay.classList.add('active'), 1500);
        }

        document.getElementById('returnToPeaceBtn').onclick = () => { triggerHaptic(); winOverlay.classList.remove('active'); showView('menu-view'); isGameOver=false; puzzle=[]; solution=[]; };

        window.onload = () => {
            const st = localStorage.getItem('sudoku-chill-theme') || 'day'; applyTheme(st);
            const sh = localStorage.getItem('sudoku-haptics'); if(sh !== null) { hapticsEnabled = sh === 'true'; hapticToggle.checked = hapticsEnabled; }
            initHero3D(); render();
        };

        window.onresize = () => { DISPLAY_SIZE = Math.min(window.innerWidth-40, 450); canvas.width = DISPLAY_SIZE; canvas.height = DISPLAY_SIZE; CELL_SIZE = DISPLAY_SIZE/9; };
    </script>
